<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"> <!-- Präfix für Elemente / Framework: JFS - h & f, Primeface - p -->
<h:head>
	<title>TSV Mitgliedsverwaltung</title>
	<!-- CSS -->
	<link rel="stylesheet" type="text/css" media="screen" href="assets/css/color.css"/>
	<link rel="stylesheet" type="text/css" media="screen" href="assets/css/fonts.css"/>
	<link rel="stylesheet" type="text/css" media="screen" href="assets/css/styles.css"/>
	<link rel="shortcut icon" type="image/x-icon" href="assets/favicon/Tierschutzverein-Dresden-Favicon.png"/>
	<!-- Indexierung verhindern -->
	<meta name="robots" content="noindex"/>
</h:head>
<h:body>
	<!-- Header & Logo -->
	<header>
		<nav class="navbar">
			<ul class="nav">
				<li><img src="assets/img/TSV-Logo.png" id="logo"/></li>
				<br class="mobil"/>
				<li><a href="mitglieder.xhtml">Mitglieder</a></li>
				<li><a href="editierbar.xhtml"><i class="pi pi-user-edit" style="font-size: 2rem"></i></a></li>
				<li><a href="#">Spendenbeleg</a></li>
				<li><a href="#">Sponsorunternehmen</a></li>
           </ul>
        </nav>  
		<br/><hr/>
	</header>
	<h:outputScript name="locales/locale-de.js" library="primefaces" />
	<h:form id="form">
		<div class="table-header-buttons">
		</div>
		<p:dataTable id="table" widgetVar="mitgliederTable" var="mitglied" value="#{mitgliedsListe.liste}" scrollable="true" scrollHeight="500">			
			<f:facet name="header">
				<div class="flex justify-content-between align-items-center">
					<p:commandButton id="toggler" type="button" value="Spalten" icon="pi pi-align-justify" title="Spalten ein-/ausblenden" />
					<p:columnToggler datasource="form:table" trigger="toggler" />
				</div>
			</f:facet>
			<p:column headerText="Mitglieds-Nr." sortBy="#{mitglied.mitgliedsID}" sortOrder="desc">
				<p:outputLabel value="#{mitglied.mitgliedsID}"></p:outputLabel>
			</p:column>
			<p:column headerText="Titel" visible="false" sortBy="#{mitglied.titel}">
				<p:outputLabel value="#{mitglied.titel}">
				</p:outputLabel>
			</p:column>
			<p:column headerText="Name" sortBy="#{mitglied.name}">
				<p:outputLabel value="#{mitglied.name}">
				</p:outputLabel>
			</p:column>
			<p:column headerText="Vorname" sortBy="#{mitglied.vorname}">
				<p:outputLabel value="#{mitglied.vorname}">
				</p:outputLabel>
			</p:column>
			<p:column headerText="Geburtsdatum" visible="false" sortBy="#{mitglied.geburtsdatum}">
				<p:outputLabel value="#{mitglied.geburtsdatum}">
					<f:convertDateTime pattern="dd.MM.yyyy" />
				</p:outputLabel>
			</p:column>
			<p:column headerText="Jahres-Beitrag" sortBy="#{mitglied.jahresBeitrag}">
				<p:outputLabel value="#{mitglied.jahresBeitrag}">
				</p:outputLabel>
			</p:column>
			<p:column headerText="Zahlart" sortBy="#{mitglied.zahlArt}">
				<p:outputLabel value="#{mitglied.zahlArt.getZahlung()}">
               	</p:outputLabel>
			</p:column>
			<p:column headerText="letzte Beitragszahlung" sortBy="#{mitglied.letzteBeitragsZahlung}">
				<p:outputLabel value="#{mitglied.letzteBeitragsZahlung}">				
				</p:outputLabel>
			</p:column>
			<p:column headerText="PLZ" sortBy="#{mitglied.plz}">
				<p:outputLabel value="#{mitglied.plz}">
				</p:outputLabel>
			</p:column>
			<p:column headerText="Ort" sortBy="#{mitglied.ort}">
				<p:outputLabel value="#{mitglied.ort}">
				</p:outputLabel>
			</p:column>
			<p:column headerText="Straße">
				<p:outputLabel value="#{mitglied.strasse}">
				</p:outputLabel>
			</p:column>
			<p:column headerText="Haus-Nr." sortBy="#{mitglied.hausNr}">
				<p:outputLabel value="#{mitglied.hausNr}">
				</p:outputLabel>
			</p:column>
			<p:column headerText="Telefon" sortBy="#{mitglied.telefonNummer}">
				<p:outputLabel value="#{mitglied.telefonNummer}"> 
				</p:outputLabel>
			</p:column>
			<p:column headerText="Mobil" sortBy="#{mitglied.mobilNummer}">
				<p:outputLabel value="#{mitglied.mobilNummer}" >
				</p:outputLabel>
			</p:column>
			<p:column headerText="E-Mail" sortBy="#{mitglied.email}">
				<p:outputLabel value="#{mitglied.email}">
				</p:outputLabel>
			</p:column>
			<p:column headerText="Eintrittsdatum" visible="false" sortBy="#{mitglied.datumEintritt}">
				<p:outputLabel value="#{mitglied.datumEintritt}">
					<f:convertDateTime pattern="dd.MM.yyyy" />
				</p:outputLabel>
			</p:column>
			<p:column headerText="Status" sortBy="#{mitglied.mitgliedsStatus}">
				<p:outputLabel value="#{mitglied.mitgliedsStatus.getStatus()}">
				</p:outputLabel>
			</p:column>
			<p:column headerText="Kommentar" sortBy="#{mitglied.mkommentar}">
				<p:outputLabel value="#{mitglied.kommentar}">
				</p:outputLabel>
			</p:column>
			<p:columnGroup type="footer">
		        <p:row>
		        	<p:column footerText="Gesamt: #{mitgliedsListe.summeMitglieder} | Aktiv: #{mitgliedsListe.anzahlAktiv} | Keine Zahlung: #{mitgliedsListe.anzahlKeineZahlung} | Gestrichen: #{mitgliedsListe.anzahlGestrichen} | Gekündigt: #{mitgliedsListe.anzahlGekuendigt} | Nicht definiert #{mitgliedsListe.anzahlUnbekannt}" class="font-bold"/>
		        </p:row>
		    </p:columnGroup>
		</p:dataTable>
		<div class="positionierter-button">
			<p:messages>
				<p:autoUpdate/>
			</p:messages>
			<p:commandButton value="CSV Download" icon="pi pi-file-export" styleClass="mr-2 mb-2" ajax="false">
			 	<p:dataExporter type="csv" target="form:table" fileName="TSV-Mitglieder" allRows="true"/>
		 	</p:commandButton>
		 	<p:commandButton value="Bearbeiten" icon="pi pi-pencil" action="#{mitgliedsListeController.startEdit}" />
		</div>
	</h:form>
	<footer>
	<br/><br/><hr/><br/>
		<ul>
          	<li>© Stephanie Ott (4237273) 2025</li>
		</ul>
	</footer>
</h:body>
</html>
