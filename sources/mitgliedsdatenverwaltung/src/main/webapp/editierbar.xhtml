<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"> <!-- Präfix für Elemente / Framework: JFS - h & f, Primeface - p -->
<h:head>
	<title>TSV Mitgliedsverwaltung</title>
	<!-- CSS -->
	<link rel="stylesheet" type="text/css" media="screen" href="assets/css/color.css"/>
	<link rel="stylesheet" type="text/css" media="screen" href="assets/css/fonts.css"/>
	<link rel="stylesheet" type="text/css" media="screen" href="assets/css/styles.css"/>
	<link rel="shortcut icon" type="image/x-icon" href="assets/favicon/Tierschutzverein-Dresden-Favicon.png"/>
	<!-- Indexierung verhindern -->
	<meta name="robots" content="noindex"/>
</h:head>
<h:body>
	<!-- Header & Logo -->
	<header>
		<nav class="navbar">
			<ul class="nav">
				<li><img src="assets/img/TSV-Logo.png" id="logo"/></li>
				<br class="mobil"/>
				<li><a href="mitglieder.xhtml">Mitglieder</a></li>
				<li><a href="editierbar.xhtml"><i class="pi pi-user-edit" style="font-size: 2rem"></i></a></li>
				<li><a href="#">Spendenbeleg</a></li>
				<li><a href="#">Sponsorunternehmen</a></li>
           </ul>
        </nav>  
		<br/><hr/>
	</header>
	<h:outputScript name="locales/locale-de.js" library="primefaces" />
	<script>
	    //<![CDATA[
	    function dateTemplateFunc(date) {
	        return '<span style="background-color:' + ((date.day < 21 && date.day > 10) ? '#81C784' : 'inherit') + ';border-radius:50%;width: 2.5rem;height: 2.5rem;line-height: 2.5rem;display: flex;align-items: center;justify-content: center;">' + date.day + '</span>';
	    }
	    //]]>
	</script>
	<h:form id="form">
		<p:growl>
		    <p:autoUpdate />
		</p:growl>
		<p:dataTable id="table" var="mitglied" value="#{mitgliedsListe.liste}" scrollable="true" scrollHeight="500"
					rows="50"
					paginator="true" paginatorPosition="bottom"
					rowsPerPageTemplate="50, 100, 150, 200, {ShowAll|'Alle'}">
			<p:column headerText="Mitglieds-Nr." sortBy="#{mitglied.mitgliedsID}" sortOrder="desc">
				<p:outputLabel value="#{mitglied.mitgliedsID}" id="mitgliedsIDInput"></p:outputLabel>
			</p:column>
			<p:column headerText="Titel" sortBy="#{mitglied.titel}">
				<p:inputText value="#{mitglied.titel}" id="titelInput" label="Titel" validatorMessage="Titel: nur Buchstaben und Bindestrich erlaubt">
					<f:validateRegex pattern="[a-zA-ZäöüÄÖÜß.\- ]+"/>
					<f:validateLength maximum="10"/>
				</p:inputText>
			</p:column>
			<p:column headerText="Name" sortBy="#{mitglied.name}" filterBy="#{mitglied.name}" filterMatchMode="contains">
			    <p:cellEditor>
			        <f:facet name="output">
			            <h:outputText value="#{mitglied.name}" />
			        </f:facet>
			
			        <f:facet name="input">
			            <p:inputText value="#{mitglied.name}" id="nameInput" label="Name" 
			                         required="true" requiredMessage="Name fehlt">
			                <f:validateRegex pattern="[a-zA-ZäöüÄÖÜß.\- ]+"/>
			                <f:validateLength maximum="100"/>
			            </p:inputText>
			        </f:facet>
			    </p:cellEditor>
			</p:column>
			<p:column headerText="Vorame" sortBy="#{mitglied.vorname}" filterBy="#{mitglied.vorname}" filterMatchMode="contains">
			    <p:cellEditor>
			        <f:facet name="output">
			            <h:outputText value="#{mitglied.vorname}" />
			        </f:facet>
			
			        <f:facet name="input">
			            <p:inputText value="#{mitglied.vorname}" id="vornameInput" label="Vorname" 
			                         required="true" requiredMessage="Vorname fehlt">
			                <f:validateRegex pattern="[a-zA-ZäöüÄÖÜß.\- ]+"/>
			                <f:validateLength maximum="100"/>
			            </p:inputText>
			        </f:facet>
			    </p:cellEditor>
			</p:column>
			<p:column headerText="Geburtsdatum" sortBy="#{mitglied.geburtsdatum}">
				<p:datePicker value="#{mitglied.geburtsdatum}" id="geburtsdatumInput" locale="de" monthNavigator="true" yearNavigator="true" pattern="yyyy-MM-dd" label="Geburtsdatum"/>
			</p:column>
			<p:column headerText="Jahres-Beitrag" sortBy="#{mitglied.jahresBeitrag}">
				<p:inputText value="#{mitglied.jahresBeitrag}" id="jahresBeitragInput" label="Jahresbeitrag" validatorMessage="Jahresbeitrag: max. 10 Ziffern">
				<f:validateLength maximum="10"/>
				</p:inputText>
			</p:column>
			<p:column headerText="Zahlart" sortBy="#{mitglied.zahlArt}">
				<p:selectOneMenu value="#{mitglied.zahlArt}" id="zahlArtInput" label="Zahlart">
                    <f:selectItem itemLabel="Zahlart" itemValue="UNDEFINIERT"/>
                    <f:selectItem itemLabel="Abbuchung" itemValue="ABBUCHUNG"/>
                	<f:selectItem itemLabel="Dauerauftrag" itemValue="DAUERAUFTRAG"/>
                	<f:selectItem itemLabel="PayPal" itemValue="PAYPAL"/>
                	<f:selectItem itemLabel="Überweisung" itemValue="UEBERWEISUNG"/>
                	<f:selectItem itemLabel="keine Zahlung" itemValue="KEINEZAHLUNG"/>
               	</p:selectOneMenu>
			</p:column>
			<p:column headerText="letzte Beitragszahlung" sortBy="#{mitglied.letzteBeitragsZahlung}">
				<p:inputText value="#{mitglied.letzteBeitragsZahlung}" id="letzteBeitragsZahlungInput" label="letzte Beitragszahlung" validatorMessage="letzte Beitragszahlung: max. 4 Ziffern">				
					<f:validateLength maximum="4"/>
				</p:inputText>
			</p:column>
			<p:column headerText="PLZ" sortBy="#{mitglied.plz}">
				<p:inputText value="#{mitglied.plz}" id="plzInput" label="PLZ" validatorMessage="PLZ: max. 5 Ziffern">
					<f:validateLength maximum="5"/>
				</p:inputText>
			</p:column>
			<p:column headerText="Ort" sortBy="#{mitglied.ort}">
				<p:inputText value="#{mitglied.ort}" id="ortInput" label="Ort" validatorMessage="Ort: max. 10 Buchstaben">
					<f:validateLength maximum="35"/>
				</p:inputText>
			</p:column>
			<p:column headerText="Straße" sortBy="#{mitglied.strasse}">
				<p:inputText value="#{mitglied.strasse}" id="strasseInput" label="Straße" validatorMessage="Straße: max. 50 Zeichen">
					<f:validateLength maximum="50"/>
				</p:inputText>
			</p:column>
			<p:column headerText="Haus-Nr." sortBy="#{mitglied.hausNr}">
				<p:inputText value="#{mitglied.hausNr}" id="hausNrInput" label="Haus-Nr." validatorMessage="Haus-Nr: max. 5 Zeichen">
					<f:validateLength maximum="5"/>
				</p:inputText>
			</p:column>
			<p:column headerText="Telefon" sortBy="#{mitglied.telefonNummer}">
				<p:inputText value="#{mitglied.telefonNummer}" id="telefonNummerInput" label="Telefon" validatorMessage="Telefon: max. 15 Ziffern"> 
					<f:validateRegex pattern="[1-90 ]+"/>
					<f:validateLength maximum="15"/>
				</p:inputText>
			</p:column>
			<p:column headerText="Mobil" sortBy="#{mitglied.mobilNummer}">
				<p:inputText value="#{mitglied.mobilNummer}" id="mobilNummerInput" label="Mobil" validatorMessage="Mobil: max. 15 Ziifern">
					<f:validateRegex pattern="[1-90 ]+"/>
					<f:validateLength maximum="15"/>
				</p:inputText>
			</p:column>
			<p:column headerText="E-Mail" sortBy="#{mitglied.email}">
				<p:inputText value="#{mitglied.email}" id="emailInput" label="E-Mail" validatorMessage="E-Mail: max. 100 Zeichen und - – _ @ erlaubt">
					<f:validateRegex pattern="[a-zA-ZäöüÄÖÜß1-90._@ \- \–]+"/>
					<f:validateLength maximum="100"/>
				</p:inputText>
			</p:column>
			<p:column headerText="Eintrittsdatum" sortBy="#{mitglied.datumEintritt}">
				<p:datePicker value="#{mitglied.datumEintritt}" id="datumEintrittInput" locale="de" monthNavigator="true" yearNavigator="true" pattern="yyyy-MM-dd" label="Eintrittsdatum"/>
			</p:column>
			<p:column headerText="Status" sortBy="#{mitglied.mitgliedsStatus}">
				<p:selectOneMenu value="#{mitglied.mitgliedsStatus}" id="mitgliedsStatusInput" label="Mitgliedsstatus">
                    <f:selectItem itemLabel="Status" itemValue="UNBEKANNT"/>
                    <f:selectItem itemLabel="aktiv" itemValue="AKTIV"/>
                	<f:selectItem itemLabel="keine Zahlung" itemValue="KEINEZAHLUNG"/>
                	<f:selectItem itemLabel="gestrichen" itemValue="GESTRICHEN"/>
                	<f:selectItem itemLabel="gekündigt" itemValue="GEKUENDIGT"/>
               	</p:selectOneMenu>
			</p:column>
			<p:column headerText="Kommentar" sortBy="#{mitglied.mkommentar}">
				<p:inputTextarea autoResize="true" value="#{mitglied.kommentar}" id="kommentarInput" label="Kommentar" validatorMessage="Kommentar: max. 1000 Zeichen">
					<f:validateLength maximum="1000"/>
				</p:inputTextarea>
			</p:column>
			<p:column headerText="">
           		<p:commandLink value="&#10008; Löschen" action="#{mitgliedsListeController.deleteMitglied(mitglied)}" update="table" />
        	</p:column>
        	<p:columnGroup type="footer">
		        <p:row>
		        	<p:column footerText="Gesamt: #{mitgliedsListe.summeMitglieder} | Aktiv: #{mitgliedsListe.anzahlAktiv} | Keine Zahlung: #{mitgliedsListe.anzahlKeineZahlung} | Gestrichen: #{mitgliedsListe.anzahlGestrichen} | Gekündigt: #{mitgliedsListe.anzahlGekuendigt} | Nicht definiert #{mitgliedsListe.anzahlUnbekannt}" class="font-bold"/>
		        </p:row>
		    </p:columnGroup>
		</p:dataTable>
		<div class="positionierter-button">
			<p:messages>
				<p:autoUpdate/>
			</p:messages>
			<p:commandButton value="Speichern" icon="pi pi-save" action="#{mitgliedsListeController.stopEdit}" />
			<p:commandButton value="Neues Mitglied" icon="pi pi-plus" action="#{mitgliedsListeController.addMitglied}" update="table" />
		</div>
	</h:form>
	<footer>
	<br/><br/><hr/><br/>
		<ul>
          	<li>© Stephanie Ott (4237273) 2025</li>
		</ul>
	</footer>
</h:body>
</html>
