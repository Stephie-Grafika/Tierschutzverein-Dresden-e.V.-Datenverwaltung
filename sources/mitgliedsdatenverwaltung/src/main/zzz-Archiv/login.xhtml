<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>CO2-Emission Login</title>
	<!-- CSS -->
	<link rel="stylesheet" type="text/css" media="screen" href="color.css"/>
	<link rel="stylesheet" type="text/css" media="screen" href="styles.css"/>
	<link rel="shortcut icon" type="image/x-icon" href="/assets/favicon/favicon.ico"/>
	<!-- Indexierung verhindern -->
	<meta name="robots" content="noindex"/>
</h:head>
<h:body id="login">
	<!-- Header & Logo -->
	<header>
		<img src="assets/img/Logo.png" width="200px"/>
		<br/><br/><h1>CO2-Emission: Login</h1>
		<br/><hr/><br/><br/>
	</header>
	<h:form>
		<p:card>
			<p:panelGrid>
				<p:row>
					<p:outputLabel value="Account:" for="name" />
					<p:inputText id="name" value="#{loginController.account.name}" required="true" size="50" requiredMessage="Accountname ist erforderlich">
						<f:event type="jakarta.faces.event.PostValidateEvent" listener="#{loginController.postValidateName}" />
					</p:inputText>
				</p:row>
				<p:row>
					<p:outputLabel value="Passwort:" for="pass" />
					<p:password id="pass" value="#{loginController.account.passwort}" required="true" validator="#{loginController.validateLogin}" size="50" requiredMessage="Passwort ist erforderlich" />
				</p:row>
			</p:panelGrid>
			<f:facet name="footer">
				<p:commandButton value="Jetzt einloggen" action="#{loginController.login}" />
				<p:messages>
					<p:autoUpdate />
				</p:messages>
			</f:facet>
		</p:card>
	</h:form>
	<footer>
	<br/><br/><hr/><br/>
		<ul>
          	<li>© Stephanie Ott (4237273) 2024</li>
          	<li><a href="#" >Datenschutzerklärung</a></li>
          	<li><a href="#" >Impressum</a></li>
			<li><a href="#" target="_blank"><img src="assets/img/instagram.png" class="footericon"/>CO2-Instagram</a></li>
		</ul>
	</footer>
</h:body>
</html>
